<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注册 - 德语资源库</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">创建新账号</h1>
            <p class="text-gray-400 text-sm mt-1">加入德语学习资源共享</p>
        </div>
        <form action="/register" method="post" class="space-y-4">
            <input type="text" name="username" placeholder="设置用户名" required 
                   class="w-full border border-gray-200 rounded-xl p-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-50">
            <input type="password" name="password" placeholder="设置密码" required 
                   class="w-full border border-gray-200 rounded-xl p-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-50">
            <button type="submit" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-green-200 active:scale-95 transition-transform">
                完成注册
            </button>
        </form>
        <div class="text-center mt-6">
            <a href="/login" class="text-gray-500 text-sm font-medium">已有账号？返回登录</a>
        </div>
    </div>
</body>
</html>
