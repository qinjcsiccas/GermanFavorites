<div id="addModal" style="display:none;" class="fixed inset-0 bg-black/50 backdrop-blur-sm items-center justify-center p-6 z-50">
    <div class="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl">
        <h3 class="text-lg font-bold mb-5 text-gray-800">添加新资源</h3>
        <form action="/add" method="post" class="space-y-4">
            <input type="text" name="name" placeholder="资源名称 (例如: Easy German)" required class="w-full border border-gray-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-blue-400 bg-gray-50">
            <input type="url" name="url" value="https://" placeholder="网址必须以 https:// 或 http:// 开头" required 
                   class="w-full border border-gray-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-blue-400 bg-gray-50">
            <select name="type" class="w-full border border-gray-200 rounded-xl p-3 text-sm bg-gray-50 focus:ring-2 focus:ring-blue-400">
                {% for cat in categories %}<option value="{{ cat }}">{{ cat }}</option>{% endfor %}
            </select>    
            <input type="text" name="note" placeholder="备注 (可选)" class="w-full border border-gray-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-blue-400 bg-gray-50">
            <div class="flex gap-3 mt-2">
                <button type="button" onclick="document.getElementById('addModal').style.display='none'" class="flex-1 bg-gray-100 text-gray-500 py-3 rounded-xl text-sm font-medium">取消</button>
                <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-xl text-sm font-bold shadow-lg shadow-blue-200">确认添加</button>
            </div>
        </form>
    </div>
</div>
