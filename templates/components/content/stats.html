<div id="content-stats" class="space-y-3" style="display: none;">
    <div class="grid grid-cols-2 gap-3 mb-1">
        <div class="bg-white p-4 rounded-xl shadow-sm border border-blue-50">
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center gap-2">
                    <span class="text-sm text-gray-400">📅 今日学习</span>
                    <button onclick="showTargetSetting()" class="text-xs text-blue-400 hover:text-blue-600 transition-colors">
                        ✏️ 设置目标
                    </button>
                </div>
                <span class="text-xs text-gray-300" id="today-date"></span>
            </div>
            <div class="flex items-end justify-between">
                <div>
                    <span class="text-3xl font-bold text-blue-600" id="today-count">0</span>
                    <span class="text-sm text-gray-400 ml-1">次</span>
                </div>
                <div class="text-sm text-gray-400">目标 <span id="today-target" class="font-bold text-blue-500">5</span></div>
            </div>
            <div class="w-full h-2 bg-gray-100 rounded-full mt-3">
                <div class="h-full bg-blue-600 rounded-full transition-all duration-500" id="today-progress" style="width: 0%"></div>
            </div>
            <div class="flex justify-between mt-1">
                <span class="text-xs text-gray-300">已完成</span>
                <span class="text-xs text-blue-600 font-medium" id="today-percent">0%</span>
            </div>
        </div>
        
        <div class="bg-white p-4 rounded-xl shadow-sm border border-amber-50">
            <div class="flex items-center gap-1 mb-2">
                <span class="text-sm text-gray-400">🔥 连续学习</span>
                <span class="text-xs text-amber-400" id="streak-tip">再接再厉</span>
            </div>
            <div class="flex items-end justify-between">
                <div>
                    <span class="text-3xl font-bold text-amber-500" id="streak-days">0</span>
                    <span class="text-sm text-gray-400 ml-1">天</span>
                </div>
                <div class="flex items-center gap-0.5" id="streak-stars">
                </div>
            </div>
            <div class="mt-3 text-xs text-gray-400 border-t border-gray-50 pt-2" id="streak-message">
                昨日也学习了，保持下去！
            </div>
        </div>
    </div>
    
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4">
        <div class="flex items-center justify-between mb-3">
            <div class="flex items-center gap-2">
                <span class="font-bold text-gray-700">📊 星轨Top10</span>
                <span class="text-xs bg-gray-100 text-gray-500 px-2 py-0.5 rounded-full">最常访问</span>
            </div>
            <div class="text-xs text-gray-400">访问次数 · 占比</div>
        </div>
        
        <div id="top-resources-list" class="space-y-2.5">
            <div class="text-center py-8 text-gray-300 text-sm">
                <div class="text-3xl mb-2">🌌</div>
                <div>暂无学习记录</div>
                <div class="text-sm mt-1">点击资源开始记录你的星轨</div>
            </div>
        </div>
    </div>
    
    <div class="bg-gray-50/50 rounded-xl p-3 border border-dashed border-gray-200">
        <div class="flex items-center justify-center gap-4 text-xs text-gray-400">
            <span>🏆 总学习 <span id="total-visits">0</span>次</span>
            <span>📚 学过 <span id="total-resources">0</span>个资源</span>
            <span>⭐ 最勤奋 <span id="best-day"></span></span>
        </div>
    </div>
</div>
